<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <title>Finalizar Compra</title>
    <meta name="theme-color" content="#E34010">
    <link rel="icon" href="jbx.ico">
    <link rel="stylesheet" type="text/css" href="styleenvio.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body> 
    <header>
       <img src="logo.png">.com.br
    </header>

    <main>

        <h1>Forma de Pagamento</h1>
        <form id="formEnvio" action="https://formsubmit.co/jumbex.jumboexpress@gmail.com" method="POST">
            <!-- Campos ocultos para enviar informações -->
            <input type="hidden" id="detalhesCompraInput" name="detalhesCompra">
            <input type="hidden" id="nomeInput" name="nome">
            <input type="hidden" id="sobrenomeInput" name="sobrenome">
            <input type="hidden" id="whatsappInput" name="_subject" value="New submission!">
            <input type="hidden" id="nomeFamiliarInput" name="nomeFamiliar">
            <input type="hidden" id="unidadePrisionalInput" name="unidadePrisional">
            <input type="hidden" id="formaPagamentoInput" name="formaPagamento">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://github.com/rodrigosilva1302/jumbex/blob/main/obrigado.html">


            <!-- Botão de envio -->
            <button id="pix" type="submit"><img src="pix.png"></button>
            <button id="cartão" type="submit"><img src="cartao.png"></button>
            <button id="outras" type="submit"><img src="outras.png"></button>
        </form>

        <div id="detalhesEnvio">
            <!-- Aqui você pode exibir detalhes de envio, se necessário -->
        </div>

    </main>

    <footer>
        <img src="rodape.png">
    </footer>

    <script src="scriptenvio.js"></script>

    </body>
</html>
