<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <title>Finalizar Compra</title>
    <meta name="theme-color" content="#E34010">
    <link rel="icon" href="jbx.ico">
    <link rel="stylesheet" type="text/css" href="stylefinalizar.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<header>
       <img src="jumbexlogox.gif">

</header>

<body> 
    <main>
          
        <div class="container">
            
            <h1>Cadastro</h1>
            <h3>Informe seus dados para concluirmos a compra:</h3>
              <form id="formularioContato">
              <label for="nome">Nome:</label>
              <input type="text" id="nome" name="nome" placeholder="Seu Nome" required>
        
              <label for="sobrenome">Sobrenome:</label>
              <input type="text" id="sobrenome" name="sobrenome" placeholder="Seu Sobrenome" required>
         
              <label for="whatsapp"><img src="whats.png">WhatsApp:</label>
              <input type="tel" id="whatsapp" name="whatsapp" placeholder="(11) 9 9999-99999" required> 
              <h5>(DDD sem o zero)</h5>
        
             </form>
               <div class="btn"><input type="submit" value="Enviar">
               </div>
        </div> 
        <div class="btn2">
            <input type="button" value="Cancelar" onclick="cancelarEnvio()">
        </div>



    </main>

    <footer>
        <div id="detalhesCompra"></div>
    </footer>
    <script src="scriptfinalizar.js"></script>
   

</body>
</html>
